<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <h1>CoronaVirus Tracker</h1>
        </a>
    </header>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold fo text-success">현황</h1>
            <p class="col-md-8 fs-4">오늘 발생한 총 확진자 수</p>
            <p class="fs-2" th:text="${totalCases} + '명'"></p>
            <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
    </div>
    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <table>
                    <tr>
                        <th class="fs-2">국가</th>
                        <th class="fs-2">도시</th>
                        <th class="fs-2">총 현황</th>
                    </tr>
                    <tr th:each="locationStat : ${locationStats}">
                        <td th:text="${locationStat.getCountry()}">국가</td>
                        <td th:text="${locationStat.getState()}">도시</td>
                        <td th:text="${locationStat.getLatestTotalCases()}">현황</td>
                    </tr>
                </table>
                <button class="btn btn-outline-light" type="button">Example button</button>
            </div>
        </div>
    </div>
    <div class="container">
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021 - zbqmgldjfh
    </footer>
</div>
</body>

</html>
